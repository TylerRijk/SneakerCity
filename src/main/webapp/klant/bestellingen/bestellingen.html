<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SneakerCity | Mijn Bestellingen</title>
    <link rel="stylesheet" href="bestellingen.css">
    <script src="../../loginCheck.js"></script>
    <script src="bestellingen.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="../../images/Sneakercity.png" width="125" alt="SneakerCity logo">
    </div>
    <h1 id="title">SneakerCity</h1>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/sneakers/sneakers.html">Sneakers</a></li>
                <li><a id="accountLink" href="../account/account.html" onclick="checkLogin()">Account</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <h2>Mijn bestellingen</h2>
    <div class="container">
        <div class="box">
            <a href="../account/account.html">Mijn account</a>
            <a href="../bestellingen/bestellingen.html">Bestellingen</a>
        </div>
    </div>
    <div class="info">
        <div class="bestellingBox">
            <select id="bestellingDropDown"></select>
        </div>

        <div id="bestellingDetails" class="bestellingDetails">
            <!--Hieronder worden de details gegenereerd van een bestelling-->
        </div>
        <div id="sneakerDetails" class="sneakerDetails">
            <!--Hieronder worden de details gegenereerd van de sneaker-->
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        <p>&copy; 2023 SneakerCity</p>
    </div>
</footer>
</body>
</html>
