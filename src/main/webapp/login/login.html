<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SneakerCity | Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <img src="../images/sneakercity-logo.png" width="125">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/sneakers/sneakers.html">Sneakers</a></li>
                <li><a href="/login/login.html">Account</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="inloggen">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Gebruikersnaam:</label><input class="input-field" type="text" id="username"/>
            <label for="password">Wachtwoord:</label><input class="input-field" type="password" id="password"/>
            <p id="errorMessage"></p>
            <button onclick="gebruikerLogin()" type="button" id="login">Inloggen</button>
        </form>
        <span>Heb je nog geen account? <button id="registreerButton"><a href="/register/register.html">Registreer</a></button></span>
    </div>
</main>
<footer>
</footer>
</body>
</html>
