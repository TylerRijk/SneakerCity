<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SneakerCity | Sneaker Product</title>
    <link rel="stylesheet" href="sneaker-product.css">
    <script src="../loginCheck.js"></script>
    <script src="sneaker-product.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="../images/Sneakercity.png" width="125" alt="SneakerCity logo">
    </div>
    <h1 id="title">SneakerCity</h1>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/sneakers/sneakers.html">Sneakers</a></li>
                <li><a id="accountLink" href="#" onclick="checkLogin()">Account</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="sneaker-details">
        <div class="sneaker-img">
            <div class="img-wrapper">
            <img id="sneaker-image" src="" alt="Sneaker{artikelnummer}">
            </div>
        </div>
        <div class="sneaker-info">
            <h2 id="sneaker-title"></h2>
            <p id="sneaker-beschrijving"></p>
            <p id="sneaker-merk"></p>
            <p id="sneaker-kleur"></p>
            <p id="sneaker-maat"></p>
            <p id="sneaker-voorraad"></p>
            <p id="sneaker-prijs"></p>
            <button onclick="orderSneaker()" id="order-button">Bestel</button>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        <p>&copy; 2023 SneakerCity</p>
    </div>
</footer>
</body>
</html>
